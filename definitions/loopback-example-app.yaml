definitions:
  DailyBoard:
    properties:
      dailyitems:
        type: array
        items:
          type: object
      title:
        type: string
      id:
        type: string
    additionalProperties: false
  x-any:
    properties: {}
  DailyItem:
    properties:
      itemPosition:
        type: number
        format: double
      name:
        type: string
      price:
        type: number
        format: double
      id:
        type: string
    required:
      - itemPosition
      - name
      - price
    additionalProperties: false
  NoWasteBoard:
    properties:
      noWasteItems:
        type: array
        items:
          type: object
      title:
        type: string
      id:
        type: string
    additionalProperties: false
  NoWasteItem:
    properties:
      itemPostion:
        type: number
        format: double
      itemRemainingNumber:
        type: number
        format: double
      name:
        type: string
      id:
        type: string
    required:
      - itemPostion
      - itemRemainingNumber
      - name
    additionalProperties: false
  Profile:
    properties:
      inShopOwnerMode:
        description: default false
        type: boolean
      name:
        type: number
        format: double
      realm:
        type: string
      username:
        type: string
      credentials:
        type: object
      challenges:
        type: object
      email:
        type: string
      emailVerified:
        type: boolean
      status:
        type: string
      created:
        type: string
        format: date
      lastUpdated:
        type: string
        format: date
      id:
        type: string
    required:
      - email
    additionalProperties: false
  Shop:
    properties:
      category:
        type: string
      clientsNumber:
        type: number
        format: double
      id:
        type: number
        format: double
      name:
        type: string
      pepsShop:
        type: number
        format: double
      tel:
        type: string
      profileId:
        type: string
      belongsToProfileId:
        type: string
    required:
      - category
      - clientsNumber
      - id
      - name
      - pepsShop
    additionalProperties: false
  AccessToken:
    properties:
      id:
        type: string
      ttl:
        default: 1209600
        description: time to live in seconds (2 weeks by default)
        type: number
        format: double
      created:
        type: string
        format: date
      userId:
        type: string
    required:
      - id
    additionalProperties: false
  NoWasteBoardSubscription:
    properties:
      id:
        type: string
    additionalProperties: false
  DailyBoardSubscription:
    properties:
      id:
        type: string
    additionalProperties: false
  Address:
    properties:
      city:
        type: string
      geo:
        $ref: '#/definitions/GeoPoint'
      state:
        type: string
      street:
        type: string
      zipcode:
        type: string
      id:
        type: string
    additionalProperties: false
  GeoPoint:
    properties:
      lat:
        type: number
      lng:
        type: number
